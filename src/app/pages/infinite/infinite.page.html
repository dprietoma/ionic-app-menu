<app-header titulo="infinite scroll"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-label>Item {{i+1}} </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="espere...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
