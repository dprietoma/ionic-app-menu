<app-header titulo="slide"></app-header>

<ion-content>
  <swiper-container [modules]="swiperModules" pager="ios" class="slide-full">
    <swiper-slide *ngFor="let slide of slides">

      <ion-card mode="ios">
        <img [src]="slide.img" class="slide-image">
      </ion-card>
      <ion-card-header>
        <ion-card-subtitle> {{ slide.titulo }} </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{ slide.desc }}
      </ion-card-content>
    </swiper-slide>
    <swiper-slide>
      <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
        Comenzar
      </ion-button>
    </swiper-slide>
  </swiper-container>
</ion-content>
