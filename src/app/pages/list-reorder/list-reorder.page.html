<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">list-reorder</ion-title>
    <ion-button slot="end" fill="clear" shape="round" (click)="this.disabledList = !this.disabledList" >
      Toggle
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="disabledList">
    <ion-item *ngFor="let item of personajes">
      <ion-label> {{item}} </ion-label>
      <ion-reorder slot="end">
        <ion-icon name="list-circle-outline"></ion-icon>
      </ion-reorder>
    </ion-item>
  </ion-reorder-group>

</ion-list>
</ion-content>
